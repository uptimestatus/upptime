# Change these first
owner: uptimestatus # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Homepage
    url: https://pavela.net
  - name: Git Server
    url: https://git.pavela.net
  - name: Search Engine
    url: https://search.pavela.net
  - name: Nextcloud
    url: https://cloud.pavela.net
